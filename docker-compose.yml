version: "3.9"

services:
  api:
    build: ./app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./app:/code
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-demo}:${POSTGRES_PASSWORD:-demo}@db:5432/${POSTGRES_DB:-demo}
    ports:
      - "8000:8000"
    depends_on:
      - db

  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-demo}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-demo}
      - POSTGRES_DB=${POSTGRES_DB:-demo}
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  mssql:
    build: ./mssql
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=${MSSQL_SA_PASSWORD:-YourStrong!Passw0rd}
      - MSSQL_PID=Developer
      - ODS_WRITE_ENABLED=${ODS_WRITE_ENABLED:-true}
      - ODS_WRITE_INTERVAL_SECONDS=${ODS_WRITE_INTERVAL_SECONDS:-2}
      - ODS_WRITE_BATCH_SIZE=${ODS_WRITE_BATCH_SIZE:-1}
      - ODS_WRITE_MAX_ROWS=${ODS_WRITE_MAX_ROWS:-0}
    volumes:
      - mssql-data:/var/opt/mssql
    ports:
      - "1433:1433"
    healthcheck:
      test: [ "CMD", "sqlcmd", "-S", "localhost", "-U", "SA", "-P", "${MSSQL_SA_PASSWORD:-YourStrong!Passw0rd}", "-C", "-Q", "SELECT 1" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  minio:
    image: minio/minio:RELEASE.2024-11-07T00-52-20Z
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio-data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 10s
      retries: 5

  seatunnel:
    image: apache/seatunnel:2.3.12
    user: "0:0"
    command: ["/bin/sh", "-lc", "./bin/seatunnel-cluster.sh -d; touch /opt/seatunnel/logs/seatunnel-engine-server.log; tail -F /opt/seatunnel/logs/seatunnel-engine-server.log"]
    environment:
      - SEATUNNEL_HOME=/opt/seatunnel
    volumes:
      - ./seatunnel/config:/opt/config/user_config
    depends_on:
      - db
      - mssql
      - minio
    ports:
      - "8080:8080"

volumes:
  db-data:
  mssql-data:
  minio-data:
