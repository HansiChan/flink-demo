version: "3.9"

services:

  mssql:
    build: ./mssql
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=${MSSQL_SA_PASSWORD:-YourStrong!Passw0rd}
      - MSSQL_PID=Developer
      - ODS_WRITE_ENABLED=${ODS_WRITE_ENABLED:-true}
      - ODS_WRITE_INTERVAL_SECONDS=${ODS_WRITE_INTERVAL_SECONDS:-2}
      - ODS_WRITE_BATCH_SIZE=${ODS_WRITE_BATCH_SIZE:-1}
      - ODS_WRITE_MAX_ROWS=${ODS_WRITE_MAX_ROWS:-0}
    volumes:
      - mssql-data:/var/opt/mssql
    ports:
      - "1433:1433"
    healthcheck:
      test: [ "CMD", "sqlcmd", "-S", "localhost", "-U", "SA", "-P", "${MSSQL_SA_PASSWORD:-YourStrong!Passw0rd}", "-C", "-Q", "SELECT 1" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  minio:
    image: minio/minio:RELEASE.2024-11-07T00-52-20Z
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio-data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 10s
      retries: 5

  seatunnel:
    image: apache/seatunnel:2.3.12
    user: "0:0"
    command: ["/bin/sh", "-c", "mkdir -p /opt/seatunnel/logs && ./bin/seatunnel-cluster.sh -r master && touch /opt/seatunnel/logs/seatunnel-engine-master.log && tail -F /opt/seatunnel/logs/seatunnel-engine-master.log"]
    environment:
      - SEATUNNEL_HOME=/opt/seatunnel
    volumes:
      - ./seatunnel/config:/opt/config/user_config
    depends_on:
      - mssql
      - minio
    ports:
      - "8080:8080"

  seatunnel-worker:
    image: apache/seatunnel:2.3.12
    user: "0:0"
    command: ["/bin/sh", "-c", "mkdir -p /opt/seatunnel/logs && ./bin/seatunnel-cluster.sh -r worker && touch /opt/seatunnel/logs/seatunnel-engine-worker.log && tail -F /opt/seatunnel/logs/seatunnel-engine-worker.log"]
    environment:
      - SEATUNNEL_HOME=/opt/seatunnel
    volumes:
      - ./seatunnel/config:/opt/config/user_config
    depends_on:
      - seatunnel
      - mssql
      - minio

volumes:
  mssql-data:
  minio-data:
