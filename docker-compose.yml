version: "3.9"

services:
  mssql:
    build: ./mssql
    networks:
      - demo
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=${MSSQL_SA_PASSWORD:-YourStrong!Passw0rd}
      - MSSQL_PID=Developer
      - ODS_WRITE_ENABLED=${ODS_WRITE_ENABLED:-true}
      - ODS_WRITE_INTERVAL_SECONDS=${ODS_WRITE_INTERVAL_SECONDS:-2}
      - ODS_WRITE_BATCH_SIZE=${ODS_WRITE_BATCH_SIZE:-1}
      - ODS_WRITE_MAX_ROWS=${ODS_WRITE_MAX_ROWS:-0}
    volumes:
      - mssql-data:/var/opt/mssql
    ports:
      - "1433:1433"
    healthcheck:
      test: [ "CMD", "sqlcmd", "-S", "localhost", "-U", "SA", "-P", "${MSSQL_SA_PASSWORD:-YourStrong!Passw0rd}", "-C", "-Q", "SELECT 1" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  minio:
    image: minio/minio:RELEASE.2024-11-07T00-52-20Z
    command: server /data --console-address ":9001"
    networks:
      - demo
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio-data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 10s
      retries: 5

  seatunnel:
    image: apache/seatunnel
    container_name: seatunnel_master
    networks:
      demo:
        ipv4_address: 172.16.0.2
    environment:
      - SEATUNNEL_HOME=/opt/seatunnel
      - ST_DOCKER_MEMBER_LIST=172.16.0.2,172.16.0.3,172.16.0.4
    entrypoint: >
      ["/bin/sh", "-c", "/opt/seatunnel/bin/seatunnel-cluster.sh -r master"]
    volumes:
      - ./seatunnel/config:/opt/seatunnel/config/user_config
      - ./seatunnel/lib:/opt/seatunnel/lib/user_lib
    ports:
      - "5701:5701"
      - "8080:8080"

  seatunnel-worker1:
    image: apache/seatunnel
    container_name: seatunnel_worker_1
    networks:
      demo:
        ipv4_address: 172.16.0.3
    environment:
      - SEATUNNEL_HOME=/opt/seatunnel
      - ST_DOCKER_MEMBER_LIST=172.16.0.2,172.16.0.3,172.16.0.4
    entrypoint: >
      ["/bin/sh", "-c", "/opt/seatunnel/bin/seatunnel-cluster.sh -r worker"]
    volumes:
      - ./seatunnel/config:/opt/seatunnel/config/user_config
      - ./seatunnel/lib:/opt/seatunnel/lib/user_lib
    depends_on:
      - seatunnel

  seatunnel-worker2:
    image: apache/seatunnel
    container_name: seatunnel_worker_2
    networks:
      demo:
        ipv4_address: 172.16.0.4
    environment:
      - SEATUNNEL_HOME=/opt/seatunnel
      - ST_DOCKER_MEMBER_LIST=172.16.0.2,172.16.0.3,172.16.0.4
    entrypoint: >
      ["/bin/sh", "-c", "/opt/seatunnel/bin/seatunnel-cluster.sh -r worker"]
    volumes:
      - ./seatunnel/config:/opt/seatunnel/config/user_config
      - ./seatunnel/lib:/opt/seatunnel/lib/user_lib
    depends_on:
      - seatunnel

networks:
  demo:
    driver: bridge
    ipam:
      config:
        - subnet: 172.16.0.0/24

volumes:
  mssql-data:
  minio-data:
