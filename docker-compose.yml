version: "3.9"

services:
  mssql:
    build: ./mssql
    networks:
      - demo
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=${MSSQL_SA_PASSWORD:-YourStrong!Passw0rd}
      - MSSQL_PID=Developer
      - MSSQL_AGENT_ENABLED=true
      - ODS_WRITE_ENABLED=${ODS_WRITE_ENABLED:-true}
      - ODS_WRITE_INTERVAL_SECONDS=${ODS_WRITE_INTERVAL_SECONDS:-2}
      - ODS_WRITE_BATCH_SIZE=${ODS_WRITE_BATCH_SIZE:-1}
      - ODS_WRITE_MAX_ROWS=${ODS_WRITE_MAX_ROWS:-0}
    volumes:
      - mssql-data:/var/opt/mssql
    ports:
      - "1433:1433"
    healthcheck:
      test: [ "CMD", "sqlcmd", "-S", "localhost", "-U", "SA", "-P", "${MSSQL_SA_PASSWORD:-YourStrong!Passw0rd}", "-C", "-Q", "SELECT 1" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  minio:
    image: minio/minio:RELEASE.2024-11-07T00-52-20Z
    command: server /data --console-address ":9001"
    networks:
      - demo
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio-data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 10s
      retries: 5
  master:
    image: apache/seatunnel
    container_name: seatunnel_master
    environment:
      - ST_DOCKER_MEMBER_LIST=172.16.0.2,172.16.0.3,172.16.0.4    
    volumes:
      - ./seatunnel/config:/opt/seatunnel/config/user_config
    entrypoint: >
      /bin/sh -c "
      /opt/seatunnel/bin/seatunnel-cluster.sh -r master
      "    
    ports:
      - "5801:5801"  
      - "8080:8080"
    networks:
      demo:
        ipv4_address: 172.16.0.2

  worker1:
    image: apache/seatunnel
    container_name: seatunnel_worker_1
    environment:
      - ST_DOCKER_MEMBER_LIST=172.16.0.2,172.16.0.3,172.16.0.4
    volumes:
      - ./seatunnel/config:/opt/seatunnel/config/user_config
    entrypoint: >
      /bin/sh -c "
      /opt/seatunnel/bin/seatunnel-cluster.sh -r worker
      " 
    depends_on:
      - master
    networks:
      demo:
        ipv4_address: 172.16.0.3

  worker2:
    image: apache/seatunnel
    container_name: seatunnel_worker_2
    environment:
      - ST_DOCKER_MEMBER_LIST=172.16.0.2,172.16.0.3,172.16.0.4
    volumes:
      - ./seatunnel/config:/opt/seatunnel/config/user_config
    entrypoint: >
      /bin/sh -c "
      /opt/seatunnel/bin/seatunnel-cluster.sh -r worker
      " 
    depends_on:
      - master
    networks:
      demo:
        ipv4_address: 172.16.0.4

  flink-jobmanager:
    build: ./flink
    image: flink:1.20.2
    container_name: flink_jobmanager
    command: jobmanager
    hostname: jobmanager
    ports:
      - "8081:8081"
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
        taskmanager.numberOfTaskSlots: 4
      - PYFLINK_CLIENT_EXECUTABLE=python3
    networks:
      - demo
    volumes:
      - ./flink/jobs:/opt/flink/usrtmp/jobs:ro
      - ./flink/flink-plugins:/opt/flink/plugins:ro
      - ./flink/flink-plugins:/opt/flink/lib:ro

  flink-taskmanager:
    build: ./flink
    image: flink:1.20.2
    container_name: flink_taskmanager
    command: taskmanager
    depends_on:
      - flink-jobmanager
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
        taskmanager.numberOfTaskSlots: 4
      - PYFLINK_CLIENT_EXECUTABLE=python3
    networks:
      - demo
    volumes:
      - ./flink/jobs:/opt/flink/usrtmp/jobs:ro
      - ./flink/flink-plugins:/opt/flink/plugins:ro
      - ./flink/flink-plugins:/opt/flink/lib:ro

  starrocks:
    image: starrocks/allin1-ubuntu
    container_name: starrocks
    networks:
      demo:
        ipv4_address: 172.16.0.20
    environment:
      - FE_SERVERS=fe1:172.16.0.20:9010
      - BE_ADDR=172.16.0.20:9050
    ports:
      - "8030:8030"   # FE http
      - "8040:8040"   # BE http
      - "9030:9030"   # FE MySQL protocol
    volumes:
      - starrocks-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8030/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

networks:
  demo:
    driver: bridge
    ipam:
      config:
        - subnet: 172.16.0.0/24

volumes:
  mssql-data:
  minio-data:
  starrocks-data:
